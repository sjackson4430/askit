<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Help Desk - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="login-page">
    <div class="auth-container">
        <div class="auth-box" id="loginBox">
            <h1>AI Help Desk</h1>
            <h2>Welcome Back</h2>
            <form id="loginForm" class="auth-form">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="divider">or</div>
            <div id="googleBtn" class="google-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo">
                Sign in with Google
            </div>
            <p class="toggle-auth">Don't have an account? <a href="#" id="toggleRegister">Register</a></p>
        </div>
        <div class="auth-box hidden" id="registerBox">
            <h1>AI Help Desk</h1>
            <h2>Create Account</h2>
            <form id="registerForm" class="auth-form">
                <input type="text" id="registerName" placeholder="Full Name" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
            </form>
            <p class="toggle-auth">Already have an account? <a href="#" id="toggleLogin">Login</a></p>
        </div>
    </div>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="auth.js"></script>
</body>
</html>
